{% load static %}

<link rel="stylesheet" href="{% static 'todo/bootstrap/dist/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'todo/style.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal fade" id="ListEntryEditModal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header p-4">
				<a href="#" onclick="CloseModal()">&#215</a>
				<h5>Edit ListEntry</h5>

			</div>
            <div class="p-4">
                <!-- Create a Form -->
                <form method="POST">
                    <!-- Security token by Django -->
                    {% csrf_token %}
                {{ form }}
                <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
<script>
	CloseModal = function () {
		$('#ListEntryEditModal').modal('hide');
	}
</script>
