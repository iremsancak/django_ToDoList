{% load static %}

<link rel="stylesheet" href="{% static 'todo/bootstrap/dist/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'todo/style.css' %}">

<div class="modal fade" id="ListEntryDeleteModal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header p-4">
				<a href="#" onclick="CloseModal()">&#215</a>
				<h5>Delete ListEntry</h5>
            </div>
            <div class="p-4">
    <!-- Create a Form -->
                <form method="POST" action="{% url 'todo:delete' obj.Id %}">
                    <!-- Security token by Django -->
                    {% csrf_token %}
                    Are you want to delete this item ?
                    <input type="submit" value="Yes" />
                </form>
            </div>
        </div>
    </div>
</div>

<script>
	CloseModal = function () {
		$('#ListEntryDeleteModal').modal('hide');
	}
</script>
